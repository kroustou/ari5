<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/flat-ui.min.css">
		<link rel="stylesheet" href="https://raw.githubusercontent.com/johndyer/mediaelement/master/build/mediaelementplayer.css">
		<link rel="stylesheet" href="./css/screen.css">
		<link href='https://fonts.googleapis.com/css?family=Londrina+Outline' rel='stylesheet' type='text/css'>
		<title>Ari5 Radio</title>
		<meta property="og:title" content="@home again">
		<meta property="og:site_name" content="@home again">
		<meta property="og:description" content="">
		<meta property="og:image" content="/images/fb.png">
		<meta name="twitter:card" content="" />
		<meta name="twitter:site" content="@home again" />
	</head>
	<body>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<header class="col-md-12">
			<div class="title">
				<h1>at home again</h1>
			</div>
		</header>
		<div class="player col-md-12">
			<div class="controls col-md-offset-4 col-md-4">
				<div class="now-playing col-xs-10">
					<div class="now row">
						<div class="img col-md-2 col-xs-4 row">
							<img src="" alt="">
						</div>
						<span class="playing col-xs-8 col-md-10"></span>
					</div>
				</div>
				<div class="buttons col-xs-2">
					<a id="play">
						<span  class="fui-play"></span>
					</a>
					<a id="pause" class="hidden">
						<span class="fui-pause"></span>
					</a>
				</div>
			</div>
		</div>
		<div class="social col-md-12">
			<div class="fb-share-button" data-href="http://kroustou.github.io/ari5" data-layout="button_count" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fkroustou.github.io%2Fari5&amp;src=sdkpreparse">Share</a></div>
		</div>
		<footer>
			Created by <a href="https://github.com/kroustou/" class="fui-github" target="blank"></a>
		</footer>
		<audio src="http://213.239.218.99:7136/stream" type="audio/mpeg" preload="auto"/>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://rawgit.com/designmodo/Flat-UI/master/dist/js/flat-ui.min.js"></script>
		<script src="https://rawgit.com/johndyer/mediaelement/master/build/mediaelement-and-player.min.js"></script>
		<script>
			var player = new MediaElementPlayer('video,audio', {
				features: [
					'playpause',
					'current',
					'volume',
					'fullscreen'
				],
			});
			var play = $('#play');
			var pause = $('#pause');

			function now_playing() {
				$.getJSON('http://83.212.120.112:5050/now-playing/', function(data) {
					if (data.success) {
						$('.now .playing').text(data.result);
						if (data.image) {
							$('.now img').prop('src', data.image);
							$("meta[property='og\\:image']").attr("content", data.image);
						} else {
							$("meta[property='og\\:image']").attr("content", '/images/fb.png');
							$('.now img').prop('src', '');
						}
						$("meta[property='og\\:description']").attr("content", 'Now playing: ' + data.result);
						$("meta[property='twitter\\:card']").attr("content", 'Now playing: ' + data.result);
					}
				});
			}

			now_playing();
			setInterval(function() {
				now_playing();
			}, 10000);

			play.on('click', function () {
				player.play();
				$(this).addClass('hidden');
				pause.removeClass('hidden')
			});

			pause.on('click', function () {
				player.pause();
				$(this).addClass('hidden');
				play.removeClass('hidden')
			});
		</script>
	</body>
</html>
