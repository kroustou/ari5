<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/flat-ui.min.css">
		<link rel="stylesheet" href="https://raw.githubusercontent.com/johndyer/mediaelement/master/build/mediaelementplayer.css">
		<link rel="stylesheet" href="./css/screen.css">
		<link href='https://fonts.googleapis.com/css?family=Londrina+Outline' rel='stylesheet' type='text/css'>
		<title>Ari5 Radio</title>
		<meta property="og:title" content="@home again">
		<meta property="og:site_name" content="@home again">
		<meta property="og:image" content="/images/fb.png">
	</head>
	<body>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<header>
			<div class="title">
				<h1>Ari5 Radio</h1>
				<div class="now">
					<iframe src="http://213.239.218.99:7136/currentsong?sid=1" frameborder="0" height="50" width="100%"></iframe>
				</div>
			</div>
		</header>
		<div class="player">
			<div class="controls">
				<a id="play">
					<span  class="fui-play"></span>
				</a>
				<a id="pause" class="hidden">
					<span class="fui-pause"></span>
				</a>
			</div>
		</div>
		<div class="social">
			<div class="fb-share-button" data-href="http://kroustou.github.io/ari5" data-layout="button_count" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fkroustou.github.io%2Fari5&amp;src=sdkpreparse">Share</a></div>
		</div>
		<footer>
			Created by <a href="https://github.com/kroustou/" class="fui-github" target="blank"></a>
		</footer>
		<audio src="http://213.239.218.99:7136/stream" type="audio/mpeg" preload="auto"/>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://rawgit.com/designmodo/Flat-UI/master/dist/js/flat-ui.min.js"></script>
		<script src="https://rawgit.com/johndyer/mediaelement/master/build/mediaelement-and-player.min.js"></script>
		<script>
			var player = new MediaElementPlayer('video,audio', {
				features: [
					'playpause',
					'current',
					'volume',
					'fullscreen'
				],
			});
			var play = $('#play');
			var pause = $('#pause');

			setInterval(function() {
				$("iframe").prop('src', '');
				$("iframe").prop('src', 'http://213.239.218.99:7136/currentsong?sid=1');
			}, 10000);

			play.on('click', function () {
				player.play();
				$(this).addClass('hidden');
				pause.removeClass('hidden')
			});

			pause.on('click', function () {
				player.pause();
				$(this).addClass('hidden');
				play.removeClass('hidden')
			});
		</script>
	</body>
</html>
